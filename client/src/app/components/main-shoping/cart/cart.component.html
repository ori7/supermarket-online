<div class="frame">
  <h4 class="font-weight-bold text-center"><u>Shopping cart</u></h4>
  <div *ngIf='!products' class="alert text-center">{{ emptyCart }} </div>
  <ul class="list-group list-group-item-action" *ngFor='let product of products'>
    <li class="list-group-item list-group-item-action list-group-item-light">
      <app-cart-item [product]='product'></app-cart-item>
    </li>
  </ul>
  <div class="font-weight-bold">Total price: {{ totalPrice }}$ </div>
</div>
