<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">
      <img src="assets/upload/onlineShop.jpg" width="40px" height="40px" alt="logo">
      SUPERMARKET-ONLINE
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <span class="navbar-text ml-auto">
        Contact (orisuliman@gmail.com)
      </span>
    </div>
  </nav>
  <nav class="navbar navbar-light bg-light" *ngIf='name'>
    <button type="button" class="navbar-brand btn btn-light" (click)="addForm()" *ngIf="admin"> + </button>
    <form class="form-inline" *ngIf="!order">
      <input class="form-control mr-sm-2" [(ngModel)]="searchInput" name="search" type="search" placeholder="Search"
        aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="filter()">Search</button>
    </form>
    <span class="ml-auto"> Hi, {{ name }}! &nbsp; <a href="#" [routerLink]="['/logOut']"> Log out! </a> </span>
  </nav>
</header>
