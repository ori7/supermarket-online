<form class="col-11" #updateForm="ngForm">
  <h3>Update Product:</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="product.name" type="text" class="form-control" id="name" placeholder="Enter name" name="name"
      required>
  </div>
  <div class="form-group">
    <label for="categoryId">Select category:</label>
    <select [(ngModel)]="product.categoryId" name="categoryId" type="number" class="form-control" id="categoryId"
      required>
      <option *ngFor='let category of categories' [value]='category.id' [selected]='product.categoryId === category.id'>
        {{ category.name }} </option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input [(ngModel)]="product.price" type="number" class="form-control" id="price" placeholder="Enter price"
      name="price" required>
  </div>
  <div class="form-group">
    <label for="picture">Picture:</label>
    <input [(ngModel)]="product.picture" type="text" class="form-control" id="picture" placeholder="Enter picture"
      name="picture" required>
  </div>
  <button [disabled]="updateForm.form.invalid" type="submit" class="btn btn-primary" (click)='updateProduct()'>Update
    product</button>
</form>
