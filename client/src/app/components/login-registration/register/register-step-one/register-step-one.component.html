<form [formGroup]="registerForm" (ngSubmit)="checkForm()">
  <div class="form-group">
    <label>
      ID:
      <input type="number" formControlName="id" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label>
      Email:
      <input type="text" formControlName="email" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label>
      Password:
      <input type="password" formControlName="password" class="form-control">
    </label>
    <small id="passwordHelpBlock" class="form-text text-muted">
      At least six characters, of which one number, one lowercase and one uppercase
    </small>
  </div>
  <div class="form-group">
    <label>
      Password Confirm:
      <input type="password" formControlName="confirmPassword" class="form-control">
    </label>
  </div>
  <button type="submit" class="btn btn-primary">NEXT</button>
  <div *ngFor='let row of alertArray' class="alert">
    {{ row }}
  </div>
</form>
