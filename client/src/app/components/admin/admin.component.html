<nav class="navbar navbar-light bg-light">
  <button type="button" class="navbar-brand btn btn-light" (click)="addForm()"> + </button>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  <a href="#" [routerLink]="['/logOut']"> Log out! </a>
</nav>
<div class="row" *ngIf='sideBar; else withOut'>
  <div class="col-4">
    <app-add-product *ngIf="sideBar==='add'; else update"></app-add-product>
    <ng-template #update>
      <app-update-product></app-update-product>
    </ng-template>
  </div>
  <div>
    <app-products-list (updateProductId)="updateProduct($event)"></app-products-list>
  </div>
</div>
<ng-template #withOut>
  <app-products-list (updateProductId)="updateProduct($event)"></app-products-list>
</ng-template>
